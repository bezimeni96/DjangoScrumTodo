<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.username}}</title>
</head>
<body>
  <h3>{{ user.username }}</h3>
  <hr>
  <p>First name: {{ user.first_name | default:'unknown' }}</p>
  <p>Last name: {{ user.last_name | default:'unknown' }}</p>
</body>
</html>
